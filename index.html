<!DOCTYPE html>
<html>
<head>
    <title>Qobuz</title>
    <link rel="stylesheet" href="non_bower_components/pure-min.css">
    <link rel="stylesheet" href="css/side-menu.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="main">
        <div class="header">
            <h1>Qobuz</h1>
            <h2>Login</h2>
        </div>
        <div class="content">
            <div style="text-align: center;">
                <form id="loginForm" class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" placeholder="Username">
                        </div>

                        <div class="pure-control-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="Password">
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="/non_bower_components/aurora.js"></script>
<script src="/non_bower_components/flac.js"></script>
<script src="/non_bower_components/md5.js"></script>

<script src="/bower_components/oboe/dist/oboe-browser.js"></script>

<!--[if lt IE 9]>
<script src="/bower_components/es5-shim/es5-shim.js"></script>
<script src="/bower_components/es5-shim/es5-sham.js"></script>
<![endif]-->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/requirejs/require.js" data-main="js/main.js"></script>

</body>
</html>
